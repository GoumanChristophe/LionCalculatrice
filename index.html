<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Lion Calculatrice</title>
</head>

<body>
   
<div class="calculatrice">
    <div class="titre">Lion Calculatrice</div>
    <div class="ecran"></div>

        <div class="touches">
            <button data-key="Backquote"class="button">mc</button>
            <button data-key="Digit1"class="button">m-</button>
            <button data-key="Digit2" class="button">m+</button>
            <button data-key="Digit3"class="button">mr</button>
            <button data-key="NumpadDivide"class="button">/</button>
            <button data-key="Quote"class="button">%</button>
            <button data-key="Numpad7" class="button">7</button>
            <button data-key="Numpad8" class="button">8</button>
            <button data-key="Numpad9" class="button">9</button>
            <button data-key="NumpadMultiply" class="button">*</button>
            <button data-key="Tab" class="button">+/-</button>
            <button data-key="Numpad4" class="button">4</button>
            <button data-key="Numpad5" class="button">5</button>
            <button data-key="Numpad6" class="button">6</button>
            <button data-key="NumpadSubtract" class="button">-</button>
            <button data-key="Escape" class="button">ce</button>
            <button data-key="Numpad1" class="button">1</button>
            <button data-key="Numpad2" class="button">2</button>
            <button data-key="Numpad3" class="button">3</button>
            <button data-key="NumpadAdd" class="button" id="addition">+</button>
            <button data-key="Delete" class="button">c</button>
            <button data-key="Numpad0" class="button">0</button>
            <button data-key="NumpadDecimal" class="button">.</button>
            <button data-key="Enter" class="button" id="total">=</button>
        </div>
</div>

<script src="app.js"></script>
</body>

</html>
